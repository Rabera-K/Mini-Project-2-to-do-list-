<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <main class="todo-main">
      <!-- header part -->
      <header class="upper-section">
        <div class="header-top">
          <h2>TO DO</h2>
          <div class="right-items">
            <span class="top-date">Tuesday, Nov 11</span>
            <button class="calendar-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#683ce0"
              >
                <path
                  d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- calendar part -->
        <div class="calendar-days">
          <div class="day">
            <span class="day-name">Mon</span>
            <span class="day-number">10</span>
          </div>

          <div class="day selected">
            <span class="day-name">Tue</span>
            <span class="day-number">11</span>
          </div>

          <div class="day">
            <span class="day-name">Wed</span>
            <span class="day-number">12</span>
          </div>

          <div class="day">
            <span class="day-name">Thu</span>
            <span class="day-number">13</span>
          </div>

          <div class="day">
            <span class="day-name">Fri</span>
            <span class="day-number">14</span>
          </div>

          <div class="day">
            <span class="day-name">Sat</span>
            <span class="day-number">15</span>
          </div>

          <div class="day">
            <span class="day-name">Sun</span>
            <span class="day-number">16</span>
          </div>
        </div>
      </header>

      <!-- list of to do items in cards -->
      <div class="task-card" class="todo-section">
        <input type="checkbox" id="todo-1" class="task-checkbox" />
        <label class="custom-checkbox" for="todo-1"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e3e3e3"
          >
            <path
              d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
            /></svg
        ></label>
        <label for="todo-1" class="todo-text">Finish the bloody UI</label>
        <span class="task-time">7:00 PM</span>
        <button class="delete-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e3e3e3"
          >
            <path
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
            />
          </svg>
        </button>
      </div>

      <!-- completed task UI -->
      <section id="completed-section">
        <details>
          <summary>Completed tasks (3)</summary>
          <div class="completed-list">
            <div class="task-card completed">
              <input type="checkbox" id="todo-3" class="task-checkbox" />
              <label class="custom-checkbox" for="todo-3"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                >
                  <path
                    d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                  /></svg
              ></label>
              <label for="todo-3" class="todo-text">Finish the bloody UI</label>
              <span class="task-time">7:00 PM</span>
              <button class="delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                >
                  <path
                    d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </details>
      </section>
      <!-- empty to-do page -->
      <div class="todo-image"><img src="#" alt="add task" /></div>

      <!-- add task button -->
      <button class="add-btn" aria-label="add a task">+</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
